name: tictactoe
description: A minimalistic app to play tictactoe

publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"
flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins.ttf
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/tic-tac-toe.png"
